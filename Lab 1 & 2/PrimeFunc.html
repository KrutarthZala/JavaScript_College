<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prime Function</title>
</head>
<body>
	<script>
		let n = parseInt(prompt("Enter the number"));

		primenum(n);

		function primenum(n)
		{
			var count=0;
			for( i =1 ; i <= n; i++)
			{
				if (n % i == 0) 
				{
					count++;
				}
			}

			if (count == 2) 
			{
				document.write("Number is prime.")
			}
			else
			{
				document.write("Number is not prime.")
			}
		}

		//Haji Program baki chhe....

		
	</script>
</body>
</html>
