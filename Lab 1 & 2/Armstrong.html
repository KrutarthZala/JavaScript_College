<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Armstrong number</title>
</head>
<body>
	<script>
		n = parseInt(prompt("Enter a number "));
		temp = n;
		var digit;
		var cube = 0;

		while( temp > 0)
		{
			digit = temp % 10;
			temp = parseInt(temp / 10);

			cube = cube + digit * digit * digit ;
		}

		if (cube == n) 
		{
			document.write("Number is Armstrong.");
		}
		else
		{
			document.write("Number is not Armstrong.");
		}
	</script>
</body>
</html>
