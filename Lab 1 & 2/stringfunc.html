<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Inbuilt Functions</title>
</head>
<body>
	<script>
		s = "krutarth zala";

		document.write(s.length + "<br>");//Property

		document.write(s.indexOf('a') + "<br>");

		document.write(s.lastIndexOf('a') + "<br>");

		document.write(s.charAt(4) + "<br>");

		document.write(s.substring(6,10) + "<br>");

		document.write(s.substr(3,7) + "<br>");

		document.write(s.toUpperCase() + "<br>");

		document.write(s.toLowerCase() + "<br>");

		document.write(s.replace('zala','bapu'));
	</script>
</body>
</html>
