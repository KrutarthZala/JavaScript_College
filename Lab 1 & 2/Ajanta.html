<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajanta Example</title>
</head>
<body>
	<script>
		s = prompt("Enter String");

		s1 = s.indexOf('a') + 1;
		s2 = s.lastIndexOf('a') + 1;

		document.write(s1 + "<br>");
		document.write(s2 + "<br>");
		document.write(s.substring(s1,s2-1));	
	</script>
</body>
</html>
