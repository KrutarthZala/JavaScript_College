<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Countries array</title>
</head>
<body>
	<script type="text/javascript">
		
		n = parseInt(prompt("Enter the numbers of city."));
		c = new Array();

		for( i = 0 ; i < n; i++)
		{
			c[i] = prompt("Enter country name");
		}

		document.write(c);
	</script>
</body>
</html>
