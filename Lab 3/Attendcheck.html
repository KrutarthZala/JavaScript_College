<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Attendance using Checkbox</title>
	<style type="text/css">
		#ta
		{
			border : 2px solid orange;
			width : 70%;
			height: 70%;
			position: absolute;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<input type="textarea" id="ta">
	<script type="text/javascript">
		for( i = 101; i <= 158; i++)
		{	
			
			document.write('<input type="checkbox" value="'+i+'" id="ch" onclick="appendNum(this)">'+i+"<br/>");
		

		
		}
		function appendNum(i)
		{
			var allChecks = document.getElementsByTagName("input");
			document.getElementById('ta').value = "";
			for(i=0;i<allChecks.length;i++){
				if(allChecks[i].checked){
					document.getElementById('ta').value += (allChecks[i].value) +",";		
				}
			}
		}
	</script>
</body>
</html>
